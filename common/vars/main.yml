---
# vars file for ansible-plausible

# System

hostname: "plausible"
timezone_name: "America/Vancouver"

# Users

# Generate ROOT Password with mkpasswd -m sha-512
root_passwd_hash: ""

# Generate Admin/User Password with mkpasswd -m sha-512
admin_passwd_hash: ""

# Fetch SSH keys from url github.com/<username>.keys
ssh_from_url: false
ssh_pub_url: "https://github.com/<changeme>.keys"

# SSH

sshd_port_number: "22"
gen_host_key: true

# Nginx

nginx_h5bp_version: "4.1.0"

vhost_template: "example.com.conf"

domain_name: "example.com"

with_www: false

# Certbot

certbot_email: "taylor@swift.com"

# Cloudflare

cloudflare_token: "changeme"
